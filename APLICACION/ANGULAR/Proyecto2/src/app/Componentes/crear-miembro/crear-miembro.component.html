<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="https://www.pngitem.com/pimgs/m/413-4139885_marvel-fanon-daily-bugle-logo-png-transparent-png.png" style="width: 185px;" alt="Logo">
                                    <h4 class="mt-1 mb-5 pb-1">Bienvenido al Daily Bugle</h4>
                                </div>

                                <form [formGroup]="formularioCrearMiembro" (ngSubmit)="crearMiembro()">
                                    <label class=" form-label " for="form2Example11 ">Ingrese los datos necesarios</label>
                                    <div class="form-outline mb-4 ">
                                        <input type="email " id="nombreUsuario " class="form-control " placeholder="Nombre de Usuario " required formControlName="nombreUsuario " />

                                    </div>

                                    <div class="form-outline mb-4 ">
                                        <input type="password " id="contraseña " class="form-control " placeholder="Contraseña " required formControlName="contraseña " />
                                    </div>
                                    <div class="form-outline mb-4 ">
                                        <input type="password " id="confirmarContra " class="form-control " placeholder="Confirmar Contraseña " required formControlName="verificarContraseña " />
                                    </div>
                                    <div class="form-outline mb-4 ">
                                        <select name="tipoMiembro " class="form-control " id="tipoUsuario " required formControlName="tipoUsuario ">
                                            <option>Seleccione una opción...</option>
                                            <option>Editor</option>
                                        <option>Usuario</option>
                                    </select>
                                    </div>
                                    <div class="text-center pt-1 mb-5 pb-1 ">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 " type="button ">Crear Cuenta</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2 ">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4 ">
                                <h4 class="mb-4 ">Somos más que revistas</h4>
                                <p class="small mb-0 ">La lectura de una buena revistas es un diálogo incesante, en que la revista habla, y el alma contesta
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
